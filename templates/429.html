{% extends 'base.html' %}

{% block title %}Too Many Requests{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center py-12">
    <div class="mb-6">
        <svg class="w-24 h-24 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
        </svg>
    </div>

    <h1 class="text-4xl font-bold text-red-400 mb-4">429 - Too Many Requests</h1>
    <p class="text-xl text-gray-300 mb-4">Your IP has been temporarily locked out due to too many failed login attempts.
    </p>
    <p class="text-gray-400 mb-8">Please try again in 15 minutes.</p>
</div>
{% endblock %}
