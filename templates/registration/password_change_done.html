{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-body text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold mb-4">Password Changed Successfully</h2>
            <p class="text-gray-400 mb-6">
                Your password has been updated. Use your new password the next time you log in.
            </p>
            
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
