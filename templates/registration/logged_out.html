{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-body text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold mb-4">You've Been Logged Out</h2>
            <p class="text-gray-400 mb-6">
                Thanks for using Secure Clinical App. You have been successfully logged out.
            </p>
            
            <div class="space-y-3">
                <a href="{% url 'login' %}" class="btn btn-primary btn-block">
                    Log In Again
                </a>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-block">
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
